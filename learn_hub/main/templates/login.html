<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin.css' %}">
</head>
<body>
    <form class="form-signup" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p class="title">Login </p>
        <p class="message">Login now and get full access to our app. </p>
        <div class="flex"></div>
        <label>
            <input class="input" type="text" name="username" placeholder="" required="">
            <span>Username/Email</span>
        </label> 
        <label>
            <input class="input" type="password" name="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <button class="submit">Login</button>
        <p class="signin">don't have account: <a href="{% url 'signup' %}">Signup</p>
    </form>
</body>
</html>
