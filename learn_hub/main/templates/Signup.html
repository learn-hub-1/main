<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'admin.css' %}">
</head>
<body>
    <form class="form-signup" method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app.</p>
        <div class="flex">
            <label>
                <input class="input" type="text" name="username" placeholder="" required="">
                <span>Username</span>
            </label>
            <label>
                <input class="input" type="email" name="email" placeholder="" required="">
                <span>Email</span>
            </label>
        </div>  
        <label>
            <input class="input" type="password" name="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <label>
            <input class="input" type="password" name="confirm_password" placeholder="" required="">
            <span>Confirm Password</span>
        </label>
        <label>
            <select name="role" required="">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <span>Role</span>
        </label>
        <button class="submit">Submit</button>
        <p class="signin">Already have an account? <a href="{% url 'login' %}">Signin</a></p>
    </form>
</body>
</html>
